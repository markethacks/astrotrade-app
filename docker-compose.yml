version: '3.8'

services:
  astrotrade:
    build: .
    container_name: astrotrade-app
    ports:
      - "8501:8501"
    volumes:
      - ./profiles.json:/app/profiles.json
      - ./config.json:/app/config.json
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./sweph:/app/sweph
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
